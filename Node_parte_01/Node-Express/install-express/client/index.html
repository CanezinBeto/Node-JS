<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Express</title>
</head>

<body>
  <h1>Hello World</h1>

  <p>Hello Mother</p>

  <script>
    fetch('http://192.168.0.11:5000/', { method: 'POST' }).then(res => res.text()).then(html => console.log(html))

    fetch('http://192.168.0.11:5000/', { method: 'PUT' }).then(res => res.text()).then(html => console.log(html))

    fetch('http://192.168.0.11:5000/', { method: 'DELETE' }).then(res => res.text()).then(html => console.log(html))
  </script>
</body>

</html>
